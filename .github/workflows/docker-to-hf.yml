name: Build and Push Docker to HF Space

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Hugging Face
        uses: huggingface/huggingface-action@v1
        with:
          token: ${{ secrets.HF_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t my-space-image .

      - name: Push Docker image to HF Space
        run: |
          docker tag my-space-image ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
