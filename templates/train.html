<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full">
            
            <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">
                Visual Product Search Model
            </h1>
            
            <div class="bg-gray-900 p-6 rounded-lg mb-8">
                <h2 class="text-xl font-semibold text-center text-green-400 mb-3">Model Status: Pre-Trained</h2>
                <p class="text-center text-gray-300">
                    The model for this application has already been trained and deployed. Due to hardware limitations in this environment, the training pipeline cannot be executed again.
                </p>
            </div>

            <div class="flex justify-center mb-8">
                <button id="train-button" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg shadow-lg transition-all duration-300 ease-in-out opacity-50 cursor-not-allowed" disabled>
                    Training Disabled
                </button>
            </div>

            <div id="status-container" class="bg-gray-900 p-6 rounded-lg min-h-[100px] flex items-center justify-center" hidden>
                <div id="status-content" class="text-center">
                    <div id="loader" class="loader mx-auto mb-4" hidden></div>
                    <p id="status-message" class="text-lg font-medium text-gray-300"></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const trainButton = document.getElementById('train-button');
        const statusContainer = document.getElementById('status-container');
        const statusMessage = document.getElementById('status-message');
        const loader = document.getElementById('loader');

        trainButton.addEventListener('click', async () => {
            statusMessage.textContent = 'Training Running...........';
            statusMessage.className = 'text-lg font-medium text-yellow-400';
            loader.hidden = false;
            statusContainer.hidden = false;
            trainButton.disabled = true;
            trainButton.textContent = 'Training in Progress...';

            try {
                const response = await fetch(`/train_model?t=${new Date().getTime()}`);

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const resultText = await response.text();
                statusMessage.textContent = resultText;
                statusMessage.className = 'text-lg font-medium text-green-400';
                
            } catch (error) {
                console.error('Training failed:', error);
                statusMessage.textContent = 'Training Failed. Check console for details.';
                statusMessage.className = 'text-lg font-medium text-red-400';
            } finally {
                loader.hidden = true;
                trainButton.disabled = false;
                trainButton.textContent = 'Start Training Now';
            }
        });
    </script>

</body>
</html>
