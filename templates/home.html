<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Product Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgba(99, 102, 241, 0.8)",
              secondary: "rgba(168, 85, 247, 0.8)",
              glass: "rgba(255, 255, 255, 0.1)",
              darkglass: "rgba(15, 23, 42, 0.7)",
            },
            boxShadow: {
              glow: "0 0 15px rgba(168, 85, 247, 0.5)",
              soft: "0 4px 30px rgba(0, 0, 0, 0.1)",
            },
            backdropBlur: {
              xs: "4px",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        color: white;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .input-glow:focus {
        box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
      }
      .btn-gradient {
        background: linear-gradient(
          45deg,
          rgba(99, 102, 241, 0.8) 0%,
          rgba(168, 85, 247, 0.8) 100%
        );
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(168, 85, 247, 0.6);
      }
      .result-card {
        transition: all 0.3s ease;
      }
      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px -10px rgba(168, 85, 247, 0.4);
      }
      .upload-area {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      .upload-area:hover {
        border-color: rgba(168, 85, 247, 0.8);
        background: rgba(168, 85, 247, 0.05);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-4xl mx-auto">
      <!-- Title -->
      <div class="text-center mb-12" data-aos="fade-down">
        <h1
          class="text-4xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary mb-4"
        >
          Visual Product Search
        </h1>
        <p class="text-gray-300 max-w-md mx-auto">
          Discover products through text or image search with AI-powered results
        </p>
      </div>

      <!-- Search Container -->
      <div class="glass-card rounded-2xl p-6 mb-8 shadow-soft" data-aos="fade-up">
        <form action="/predict" method="post" enctype="multipart/form-data">
          <!-- Text Search -->
          <div class="mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
              <div class="flex-grow">
                <input
                  type="text"
                  placeholder="Search for products..."
                  class="w-full px-5 py-3 rounded-xl bg-darkglass border border-gray-700 text-white placeholder-gray-400 focus:outline-none input-glow transition-all"
                  name="text_field"
                />
              </div>
              <button
                class="btn-gradient px-6 py-3 rounded-xl font-medium text-white shadow-glow"
                type="submit"
              >
                <div class="flex items-center justify-center gap-2">
                  <i data-feather="search"></i>
                  <span>Search by Text</span>
                </div>
              </button>
            </div>
          </div>

          <!-- Divider -->
          <div class="relative mb-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center">
              <span class="px-3 bg-gray-900 text-sm text-gray-400">OR</span>
            </div>
          </div>

          <!-- Image Search -->
          <div class="mb-6">
            <label class="upload-area rounded-xl p-8 text-center cursor-pointer mb-4 block" id="uploadLabel">
              <div class="flex flex-col items-center justify-center">
                <i data-feather="upload" class="w-12 h-12 text-gray-400 mb-3"></i>
                <p class="text-gray-300 mb-1" id="uploadText">Drag & drop an image here</p>
                <p class="text-sm text-gray-500">or click to browse files</p>
              </div>
              <input
                type="file"
                accept=".jpg,.jpeg,.png,.gif,.webp"
                class="hidden"
                id="imageUpload"
                name="img_field"
              />
            </label>

            <button
              class="btn-gradient w-full sm:w-auto px-6 py-3 rounded-xl font-medium text-white shadow-glow"
              type="submit"
            >
              <div class="flex items-center justify-center gap-2">
                <i data-feather="image"></i>
                <span>Search by Image</span>
              </div>
            </button>
          </div>


          <div class="flex items-center justify-between mt-6 pt-6 border-t border-gray-700">
            <label class="text-gray-300">Number of results:</label>
            <div class="relative">
              <input
                type="number"
                min="1"
                max="20"
                value="5"
                name="k"
                class="w-20 px-3 py-2 rounded-lg bg-darkglass border border-gray-700 text-white focus:outline-none input-glow"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="glass-card rounded-2xl p-6 shadow-soft" data-aos="fade-up" data-aos-delay="100">
        <h2 class="text-xl font-semibold mb-6 text-gray-100">Search Results</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="results-container">
          {% if results %}
            {% for url in results %}
              <div class="result-card bg-darkglass rounded-xl overflow-hidden transition-all">
                <img src="{{ url }}" alt="Product Image" class="w-full h-48 object-cover"/>
                <div class="p-4">
                  <h3 class="font-medium mb-1">Product {{ loop.index }}</h3>
                </div>
              </div>
            {% endfor %}
          {% else %}
            <div class="text-center py-12 text-gray-400 col-span-full flex flex-col items-center justify-center">
              <i data-feather="search" class="w-10 h-10 mb-3"></i>
              <p>Your search results will appear here</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>

    <script>
      AOS.init({ duration: 800, once: true });
      feather.replace();

      // File upload visual feedback
      const fileInput = document.getElementById("imageUpload");
      const uploadText = document.getElementById("uploadText");

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          uploadText.textContent = `Selected file: ${fileInput.files[0].name}`;
          uploadText.classList.add("text-green-400");
        } else {
          uploadText.textContent = "Drag & drop an image here";
          uploadText.classList.remove("text-green-400");
        }
      });
    </script>
  </body>
</html>
